# =============================================================================
# ASP.NET Core API Base - Docker Compose
# =============================================================================

version: '3.8'

services:
  coreapi:
    build:
      context: .
      dockerfile: CoreApiBase/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: coreapi-container
    ports:
      - "8080:8080"   # HTTP
    environment:
      # Basic Environment
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      
      # Database Configuration (override with secrets or env vars)
      - DatabaseSettings__CommandTimeout=30
      - DatabaseSettings__AutoMigrate=true
      - DatabaseSettings__SeedData=true
      - DatabaseSettings__ConnectionString=Data Source=/app/data/appdb.sqlite
      
      # JWT Configuration (override with secrets)
      - JwtSettings__Issuer=http://localhost:8080
      - JwtSettings__Audience=http://localhost:8080
      - JwtSettings__ExpiryMinutes=180
      - JwtSettings__SecretKey=DockerSecretKeyForJwtTokenGeneration12345678901234567890
      
      # CORS Configuration
      - CorsSettings__AllowedOrigins__0=http://localhost:3000
      - CorsSettings__AllowedOrigins__1=http://localhost:4200
      - CorsSettings__AllowedOrigins__2=http://localhost:8080
      - CorsSettings__AllowedOrigins__3=http://localhost:8081
    
    volumes:
      # SQLite database persistence
      - sqlite_data:/app/data
      
    # Optional: Docker Secrets (uncomment to use)
    # secrets:
    #   - db_connection
    #   - jwt_secret
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  sqlite_data:
    driver: local

# Optional: Docker Secrets configuration
# secrets:
#   db_connection:
#     file: ./secrets/db_connection.txt
#   jwt_secret:
#     file: ./secrets/jwt_secret.txt

networks:
  default:
    name: coreapi-network
