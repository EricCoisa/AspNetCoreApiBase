# =============================================================================
# ASP.NET Core API Base - Docker Compose
# =============================================================================

version: '3.8'

services:
  coreapi:
    build:
      context: .
      dockerfile: CoreApiBase/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: coreapi-container
    ports:
      - "8080:8080"   # HTTP
    environment:
      # Basic Environment
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      
      # Database Configuration
      - DatabaseSettings__CommandTimeout=30
      - DatabaseSettings__AutoMigrate=true
      - DatabaseSettings__SeedData=true
      
      # JWT Configuration
      - JwtSettings__ExpiryMinutes=180
      
    volumes:
      # OPCAO 1: Volume isolado (padrao) - banco separado do desenvolvimento
      - sqlite_data:/app/data
      
      # OPCAO 2: Banco compartilhado com desenvolvimento - descomente para usar
      #       - ./CoreApiBase:/app/data
      
    # Docker Secrets
    secrets:
      - db_connection
      - jwt_secret
      - jwt_issuer
      - jwt_audience
      - cors_origins
    
    # Health check usando endpoints internos
    healthcheck:
      test: ["CMD-SHELL", "dotnet --info > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  sqlite_data:
    driver: local

# Docker Secrets configuration
secrets:
  db_connection:
    file: ./secrets/db_connection
  jwt_secret:
    file: ./secrets/jwt_secret
  jwt_issuer:
    file: ./secrets/jwt_issuer
  jwt_audience:
    file: ./secrets/jwt_audience
  cors_origins:
    file: ./secrets/cors_origins

networks:
  default:
    name: coreapi-network
